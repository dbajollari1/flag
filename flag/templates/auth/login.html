{% extends "layout.html" %}

{% block content %}

<div class="login-form">
  <form  method="post" name="loginForm">
    <div class="avatar"><i class="fa fa-user-o" aria-hidden="true"></i></div>
    <h4 class="modal-title">Login to Your Account</h4>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" required="required" id="email" name="email"
        value="{{ form.email.data }}" autofocus />
      {% for error in form.email.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" id="password" name="password"
        required="required" />
      {% for error in form.password.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    <div class="form-group small clearfix">
      <label class="checkbox-inline"> {{ form.remember_me() }} Remember me</label>
      <a href="{{ url_for('auth.forgot') }}" class="forgot-link">Forgot Password?</a>
    </div>
    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" />
  </form>
  <div class="text-center large">
    Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a>
  </div>
</div>

{% endblock %}
